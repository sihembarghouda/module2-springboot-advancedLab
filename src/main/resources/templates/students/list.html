<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::title}, ~{::main})">
<head>
    <title>Students - Student Portal</title>
</head>
<body>
<main>
    <h2>Students</h2>
    <a th:href="@{/students/new}" class="btn btn-primary mb-3">Add New Student</a>

    <form th:action="@{/students}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Rechercher un étudiant...">
            <button class="btn btn-outline-primary" type="submit">Rechercher</button>
            <a th:href="@{/students}" class="btn btn-outline-secondary">Réinitialiser</a>
        </div>
    </form>

    <div th:if="${#lists.isEmpty(students)}" class="alert alert-info">
        No students found. Please add a student.
    </div>

    <div th:unless="${#lists.isEmpty(students)}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>
                    <a th:href="@{/students(sort='id', direction=${sort == 'id' && direction == 'asc' ? 'desc' : 'asc'})}">
                        ID
                        <span th:if="${sort == 'id' && direction == 'asc'}" class="bi bi-sort-up"></span>
                        <span th:if="${sort == 'id' && direction == 'desc'}" class="bi bi-sort-down"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/students(sort='name', direction=${sort == 'name' && direction == 'asc' ? 'desc' : 'asc'})}">
                        Name
                        <span th:if="${sort == 'name' && direction == 'asc'}" class="bi bi-sort-up"></span>
                        <span th:if="${sort == 'name' && direction == 'desc'}" class="bi bi-sort-down"></span>
                    </a>
                </th>
                <th>Age</th>
                <th>Email</th>
                <th>Course</th>
                <th>Student ID</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}">1</td>
                <td th:text="${student.name}">John Doe</td>
                <td th:text="${student.age}">21</td>
                <td th:text="${student.email}">john@example.com</td>
                <td th:text="${student.course}">Computer Science</td>
                <td th:text="${student.studentId}">CS123456</td>
                <td>
                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-sm btn-info">View</a>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${totalPages > 1}" class="d-flex justify-content-center">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/students(page=0, size=${pageSize}, sort=${sort}, direction=${direction})}">&laquo; Premier</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/students(page=${currentPage - 1}, size=${pageSize}, sort=${sort}, direction=${direction})}">Précédent</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${currentPage == i ? 'active' : ''}">
                    <a class="page-link" th:href="@{/students(page=${i}, size=${pageSize}, sort=${sort}, direction=${direction})}"
                       th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/students(page=${currentPage + 1}, size=${pageSize}, sort=${sort}, direction=${direction})}">Suivant</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/students(page=${totalPages - 1}, size=${pageSize}, sort=${sort}, direction=${direction})}">Dernier &raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</main>
</body>
</html>
